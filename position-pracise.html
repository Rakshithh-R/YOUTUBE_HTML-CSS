<!DOCTYPE html>
<html>
  <head>
    <title>POSITION PRACTISE</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="background-color: black; color: white; position: fixed; top: 0px;
    left: 0px; right: 0px; height: 50px; z-index: 0;">Header</div>
    <div style="background-color: green; color: white;
    position: fixed; left: 0px; bottom: 0px; top: 50px; width: 72px;">Side Bar</div>
    <div style="position: absolute; background-color: red; color: white;
    top: 60px; right: 10px; ">ABSOLUTE</div>
    <div style="background-color: lightblue; height: 200px; width: 200px;
    position: static;">
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px;">
      div 2
    </div>
  </body>
</html>
